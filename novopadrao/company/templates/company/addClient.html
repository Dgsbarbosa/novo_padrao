{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Novo Cliente {% endblock %}

{% block content %}
<div class="container form-add">

    <h1>Adicione um cliente</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" class="btn btn-success" value="Adicionar Cliente">
    </form>
</div>

{% endblock %}
