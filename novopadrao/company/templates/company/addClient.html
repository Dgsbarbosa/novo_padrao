{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Novo Cliente {% endblock %}

{% block content %}
<div class="container form-add">

    <h1>Adicione um cliente</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form_clients|crispy }}
        {{ form_contacts|crispy}} 
        {{ form_address|crispy }}
        
        

        <div class="container div-btn">
            <a href="/clients/">
                <input type="button" class="btn btn-danger btn-form " value="Cancelar">
            </a>
            <input type="submit" class="btn btn-success btn-form" id="" value="Salvar">
        </div>
    </form>
</div>

{% endblock %}
